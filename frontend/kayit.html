<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Kullanıcı Kaydı</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootswatch/5.3.0/cyborg/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Özelleştirmeler */
    body {
      padding: 50px;
      background-color: powderblue;
    }

    form {
      max-width: 400px;
      margin: auto;
    }

    .btn-primary {
      background-color: #dd1b66; /* Şeker pembesi buton rengi */
      border-color: #dd1b66; /* Şeker pembesi buton kenarlık rengi */
      display: block; /* Butonu blok eleman yaparak ortalamak için */
      margin: auto; /* Butonu ortalamak için */
      width: 20%;
    }

    .btn-primary:hover {
      background-color: #dd1b66; /* Şeker pembesi buton hover rengi */
      border-color: #dd1b66; /* Şeker pembesi buton hover kenarlık rengi */
    }
  </style>
</head>

<body>

  <!-- Logo ekleme -->
  <div class="text-center mb-4">
    <!-- Font Awesome ikonu -->
    <i class="fas fa-globe-americas fa-5x"></i>
    <h1 class="mt-3">TravelBlog</h1>
  </div>

  <form id="signupForm" action="http://localhost:7000/login/save" method="post" th:object="${userDto}">
    <label for="mail" class="form-label">Email</label>
    <input type="email" id="mail" name="mail" th:field="*{mail}" class="form-control" required>

    <label for="name" class="form-label">Name</label>
    <input type="text" id="name" name="name" th:field="*{name}" class="form-control" required>

    <label for="sname" class="form-label">Surname</label>
    <input type="text" id="sname" name="sname" th:field="*{sname}" class="form-control" required>

    <label for="username" class="form-label">Username</label>
    <input type="text" id="username" name="username" th:field="*{username}" class="form-control" required>

    <label for="password" class="form-label">Password</label>
    <input type="password" id="password" name="password" th:field="*{password}" class="form-control" required><br>

    <!-- Bootstrap butonu -->
    <button type="submit" class="btn btn-primary">Register</button>
  </form>

    <script>
        document.getElementById('signupForm').addEventListener('submit', async (event) => {
      event.preventDefault(); // Formun varsayılan submit işlemini engelle

      const form = event.target;
      const formData = new FormData(form); // Form verilerini al


      const response = await fetch(form.action, {
        method: form.method,
        headers: {
          'Content-Type': 'application/x-www-form-urlencoded',
        },
        body: new URLSearchParams(formData),
      });

      if (!response.ok) {
        const data = await response.text();
        console.error('Hata oluştu:', data);
        alert('Giriş başarısız: ' + data);
        return;
      }
      if (response.ok) {
        
            // Kullanıcı adı var, istediğiniz şekilde kullanabilirsiniz
            window.location.href = "giris.html";
        
          
      
      }

    });
    </script>
</body>
</html>
